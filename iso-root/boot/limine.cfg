DEFAULT_ENTRY=1
TIMEOUT=60

INTERFACE_BRANDING=TenguOS - Limine
INTERFACE_RESOLUTION=1280x720

TERM_WALLPAPER=boot:///boot/splash.png
TERM_WALLPAPER_STYLE=stretched
TERM_BACKGROUND=1122b2b2b
TERM_BACKDROP=ffffff
TERM_MARGIN_GRADIENT=0

:TenguOS
  ::TenguOS (with loader)
  COMMENT=TenguOS with tenguloader (temporarily discontinued)
  PROTOCOL=limine
  KERNEL_PATH=boot:///boot/tenguloader.elf

  ::TenguOS (no loader)
  COMMENT=TenguOS without loader (requires kernel image)
  PROTOCOL=limine
  KERNEL_PATH=boot:///boot/tengu6.elf
